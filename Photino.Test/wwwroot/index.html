<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="photino-1.0.6.js"></script>
  </head>
  <body>
    <button onclick="readFile()">Read File</button>
    <code id="file-contents" style="display: block; white-space: pre;"></code>

    <script>
      const Photino = PhotinoAPI.Photino;
      let elFileContents;

      async function readFile() {
        const contents = await Photino.io.readFileText('./Photino.Test.deps.json');
        elFileContents.textContent = contents;
      }

      window.addEventListener('DOMContentLoaded', function() {
        elFileContents = document.getElementById('file-contents');
      });
    </script>
  </body>
</html>
